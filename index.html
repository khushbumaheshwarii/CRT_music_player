<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b44dd28726.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="music-player">
                <nav>
                    <div class="circle">
                        <i class="fa-solid fa-angle-left"></i>
                    </div>
                    <div class="circle">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </nav>
                
                <img src="media/arijit singh.jpg" alt="" class="song-image">
                <h1>Dil Ko Maine Di Kasam</h1>
                <p>Arijit Singh</p>

                <audio  id="song">
                    <source src="media/Dil Ko Maine Di Kasam - Arijit Singh 128 Kbps.mp3" type="audio/mpeg">
                </audio>
                <input type="range" value="0" id="progress">
                <div class="controls">
                    <div><i class="fa-solid fa-backward"></i></div> 
                    <div onclick="playPause()"> <i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                    <div><i class="fa-solid fa-forward"></i></div>
                </div>
                
        </div>
    </div>

   <script src="home.js"></script>
    
</body>
</html>
